<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Dice Roller</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #rollButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 16px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="rollButton">ðŸŽ² Roll Dice</button>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
  <script>
    let scene, camera, renderer, world;
    let dice = [];

    init();
    animate();

    function init() {
      // Scene setup
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 10, 20);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Lighting
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(10, 20, 10);
      scene.add(light);

      // Physics world
      world = new CANNON.World({
        gravity: new CANNON.Vec3(0, -9.82, 0)
      });

      // Ground
      const groundBody = new CANNON.Body({
        type: CANNON.Body.STATIC,
        shape: new CANNON.Plane(),
      });
      groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
      world.addBody(groundBody);

      const groundMesh = new THREE.Mesh(
        new THREE.PlaneGeometry(50, 50),
        new THREE.MeshStandardMaterial({ color: 0x888888 })
      );
      groundMesh.rotation.x = -Math.PI / 2;
      scene.add(groundMesh);

      // Roll button
      document.getElementById('rollButton').addEventListener('click', () => {
        rollDie('d6'); // Change to 'd20' to test d20
      });
    }

    function rollDie(type) {
      let geometry, shape;

      if (type === 'd6') {
        geometry = new THREE.BoxGeometry(1, 1, 1);
        shape = new CANNON.Box(new CANNON.Vec3(0.5, 0.5, 0.5));
      } else if (type === 'd20') {
        geometry = new THREE.IcosahedronGeometry(1);
        shape = new CANNON.Sphere(1); // Approximate with sphere for simplicity
      } else {
        alert("Only d6 and d20 are supported in this version.");
        return;
      }

      const material = new THREE.MeshStandardMaterial({ color: 0x00aaff });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      const body = new CANNON.Body({
        mass: 1,
        shape: shape,
        position: new CANNON.Vec3(0, 5, 0),
      });
      body.velocity.set(Math.random() * 5, 10, Math.random() * 5);
      body.angularVelocity.set(Math.random(), Math.random(), Math.random());
      world.addBody(body);

      dice.push({ mesh, body });
    }

    function animate() {
      requestAnimationFrame(animate);
      world.step(1 / 60);

      dice.forEach(d => {
        d.mesh.position.copy(d.body.position);
        d.mesh.quaternion.copy(d.body.quaternion);
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
